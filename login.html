<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f3d9e5; /* Light pink background */
        }
        .login-container {
            background: #fff;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #4a3267; /* Dark purple */
        }
        input {
            width: 100%;
            padding: 0.5rem;
            border: 2px solid #de63ba; /* Pink border */
            border-radius: 8px;
            font-size: 1rem;
            background-color: #f7b9c4; /* Light pink background */
        }
        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #c6bade; /* Light purple background */
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #de63ba; /* Pink on hover */
        }
        .error-message {
            color: red;
            margin-top: 1rem;
            display: none;
        }
        .ascii-art {
            font-family: monospace;
            color: #4a3267; /* Dark purple */
            background-color: #fff;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 2rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="ascii-art">
            <pre>
 _______________________________
< please save me from the       >
< developer of this site        >
 -------------------------------
        \   ^__^
         \  (oo)\_______
            (__)\       )\/\
                ||---- ||
                ||     ||
            </pre>
        </div>
        <h2 style="margin-bottom: 2rem;">Login</h2>
        <form id="loginForm" onsubmit="return validateLogin(event)">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Login</button>
            <p id="errorMessage" class="error-message">Invalid username or password</p>
        </form>
    </div>
    <script>
        // Check if already logged in
        if (sessionStorage.getItem('isLoggedIn') === 'true') {
            window.location.href = 'index.html';
        }

        function validateLogin(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            if (username === 'admin' && password === 'username') {
                sessionStorage.setItem('isLoggedIn', 'true');
                window.location.href = 'index.html';
            } else {
                errorMessage.style.display = 'block';
            }
            return false;
        }
    </script>
</body>
</html>
