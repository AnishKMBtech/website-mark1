<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout Successful</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000; /* Black background to mimic a terminal */
            color: #00ff00; /* Green text to mimic terminal text */
        }
        .message-container {
            background: #333; /* Dark grey background for the message window */
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            text-align: center;
            color: #00ff00; /* Green text to mimic terminal text */
        }
        .message-container h1 {
            color: #00ff00; /* Green color */
        }
        .message-container p {
            color: #00ff00; /* Green color */
        }
        .message-container a {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background-color: #00ff00; /* Green background */
            color: #000; /* Black text */
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .message-container a:hover {
            background-color: #00cc00; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <div class="message-container">
        <h1>Ejection Successful</h1>
        <p>Congratulations! You've been successfully ejected out of the fighter jet. Enjoy the free fall!</p>
        <p>server: "Copy that, Captain!"</p>
        <a href="login.html">Go to Login</a>
    </div>
</body>
</html>
